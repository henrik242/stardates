name: build stardates

on:
  push:
    branches: [ main ]
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: make
      - name: test
        run: make test
      - name: package
        run: tar czf stardate-macos-arm64.tar.gz stardate stardate.1
      - uses: actions/upload-artifact@v4
        with:
          name: stardate-macos-arm64
          path: stardate-macos-arm64.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: make
      - name: test
        run: make test
      - name: package
        run: tar czf stardate-linux-amd64.tar.gz stardate stardate.1
      - uses: actions/upload-artifact@v4
        with:
          name: stardate-linux-amd64
          path: stardate-linux-amd64.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --title "stardates $TAG" \
            --generate-notes \
            stardate-macos-arm64/stardate-macos-arm64.tar.gz \
            stardate-linux-amd64/stardate-linux-amd64.tar.gz
